; https://docs.platformio.org/page/projectconf.html

[env:sparkfun_esp32c6]
; Use the community fork to get Arduino Core 3.x support for C6
platform = https://github.com/pioarduino/platform-espressif32.git#develop
board = esp32-c6-devkitc-1
framework = arduino
monitor_speed = 115200

lib_deps =
    sparkfun/SparkFun High Precision Temperature Sensor TMP117 Qwiic
    sparkfun/SparkFun SHTC3 Humidity and Temperature Sensor Library

; CRITICAL: These flags enable the native USB Serial (CDC)
; Without these, you won't see any output in the Serial Monitor
build_flags = 
    -D ARDUINO_USB_MODE=1
    -D ARDUINO_USB_CDC_ON_BOOT=1

; Optional: Set I2C pins for Qwiic if not auto-detected
; SparkFun Thing Plus C6 usually uses: SDA=23, SCL=22 (Check your datasheet to confirm)
;   -D WIRE_SDA=23
;   -D WIRE_SCL=22
